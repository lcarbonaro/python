{% extends 'base.html' %}

{% block content %}
    <div>
                
        <h3>Sign Up</h3>
            
        <form action=" {{url_for('signup') }} " method="post">
            User Name<br/>
            <input type="text" name="username"/><br/>
            Password<br/>
            <input type="password" name="password"/><br/>
           
            <br/>
            <input type="submit" value="Sign Up"/>
        </form>

         <p>{{message}}</p> 

    </div>
{% endblock %}
