{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>Welcome to the Main Books application</h2>
        
        <p><a href="{{ url_for('main') }} ">List Books</a></p>
        
        <h3>Update Book Record</h3>
            
        <form action="{{ url_for('edit') }}" method="post">
            <input type="hidden" name="book_id" value="{{book_record.book_id}}">
            Author:<br />
            <input type="text" name="author" value="{{book_record.author}}"/><br />
            Title:<br />
            <input type="text" name="title" value="{{book_record.title}}"/><br />
            Genre:<br />
            <input type="text" name="genre" value="{{book_record.genre}}"/><br />
            Price:<br />
            <input type="text" name="price" value="{{book_record.price}}"/><br /><br />
            <button type="submit">Submit Change</button>
        </form>
    
        <p>{{message}}</p> 
        
    </div> 
{% endblock %}
